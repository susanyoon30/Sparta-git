<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <!-- JQuery Import-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Webpage Title -->
    <title>Hand-made dog snack</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        * {
            font-family: 'Nanum Pen Script', cursive
        }

        .picture-box {
            background-image: url("http://www.forest.go.kr/newkfsweb/cmm/fms/FileDown.do?atchFileId=FILE_000000010008639&fileSn=0");
        }

        .product {
            width: 400px;
            margin: auto
        }

        .product-text {
            width: 400px;
            margin: auto
        }

        .info {
            width: 400px;
            margin: auto
        }

        .button-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .picture-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>

        function order() {
            let orderName = $("#inputName").val();
            let orderAddress = $("#inputAddress").val();
            let orderPhone = $("#inputPhone").val();
            let orderQuantity = $("#inputGroupSelect01").val()

            if (orderName === "" || orderAddress === "" || orderPhone === "" || orderQuantity === "--수량을 선택하세요--") {
                alert("주문정보를 모두 입력하세요!")
            } else {
                alert("\n주문이 완료되었습니다. \n\n주문자 이름 : " + orderName + "\n수량 : " + orderQuantity + "\n주소 : " + orderAddress + "\n전화번호 : " + orderPhone)
            }

            if (orderName === "") { $("#inputName").focus() }
            else if (orderQuantity === "--수량을 선택하세요--") { $("#inputGroupSelect01").focus() }
            else if (orderAddress === "") { $("#inputAddress").focus() }
            else if (orderPhone === "") { $("#inputPhone").focus() }
            else { $("#orderButton").text("주문완료") }

        }

    </script>

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <div class="picture-image">
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR_yVesSplOLwX1iLY7dLAh-8O8tlNHvBrhXPsXPUFBHyhRHLMx">
    </div>

    <div class="product">
        <h1 style="display: inline-block;">수제 댕댕이 간식</h1>&nbsp;
        <h4 style="display: inline-block; ">가격 : 10,000원 / 개</h4>
    </div>
    <div>
        <p class="product-text">영양가득! 맛은 일품! 노즈워크간식이에요:) 댕댕이들이 좋아하는 연어, 단호박, 고구마전분으로 구성된 영양 간식이에요! 장난감에 넣어주시면 맛있는
            냄새에 이끌려 장난감을 더욱 잘 가지고 놀고 작은 크기로 들어있어 훈련용 간식으로 안성맞춤인 수제 간식이에요! </p>
    </div>
    <p>
    </p>
    <div class="info">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">주문자 이름</span>
            </div>
            <input id="inputName" type="text" class="form-control" aria-label="Small"
                aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">&nbsp;&nbsp;주소&nbsp;&nbsp;</span>
            </div>
            <input id="inputAddress" type="text" class="form-control" aria-label="Small"
                aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">전화번호</span>
            </div>
            <input id="inputPhone" type="text" class="form-control" aria-label="Small"
                aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="button-info">
            <button id="orderButton" type="button" class="btn btn-primary" onclick="order()">주문하기</button>
        </div>
    </div>
</body>

</html>
